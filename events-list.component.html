<div class="container">

  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Event</th>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
          </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let event of eventList">
          <td>{{ event.name }}</td>
          <td>{{ event.date }}</td>
          <td>{{ event.time }}</td>
          <td>{{ event.location }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
